{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Program - {{ program.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Program Name</label>
            <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value }}">
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" class="form-control" id="id_description">{{ form.description.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Program</button>
        <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
