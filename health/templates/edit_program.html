{% extends 'base.html' %}
<!-- Update a program -->
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                   <h6>Edit Program - <i class="text-warning"> <b>{{ program.name }}</b></i></h6> 
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Program Name</label>
                            <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description</label>
                            <textarea name="description" class="form-control" id="id_description">{{ form.description.value }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Program</button>
                        <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
