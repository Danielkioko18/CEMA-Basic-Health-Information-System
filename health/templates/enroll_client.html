{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Enroll {{ client.first_name }} {{ client.last_name }} in Health Programs</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.enrolled_programs.label_tag }}
                    {{ form.enrolled_programs }}
                </div>
                <button type="submit" class="btn btn-success">Enroll</button>
                <a href="{% url 'client_list' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
