{% extends 'base.html' %}
<!--List of programs-->
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Health Programs</h2>
    <a href="{% url 'create_program' %}" class="btn btn-success mb-3">+ Create New Program</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for program in programs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ program.name }}</td>
                <td>{{ program.description }}</td>
                <td>
                    <a href="{% url 'edit_program' program.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'delete_program' program.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this program?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No programs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
