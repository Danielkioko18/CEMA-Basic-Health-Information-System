{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create a New Health Program</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Program Name</label>
                    <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value }}">
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea name="description" class="form-control" id="id_description">{{ form.description.value }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Program</button>
            </form>
        </div>
    </div>
{% endblock %}
